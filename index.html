<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of the Vampire</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #threejs-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #dialogue-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        #vampire-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option-btn {
            background: #4a4a8e;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .option-btn:hover {
            background: #6a6aae;
        }
        #game-over, #game-win {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        #game-over h1, #game-win h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #restart-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #restart-btn:hover {
            background: #ff6666;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="threejs-canvas"></div>
        <div id="dialogue-box">
            <div id="vampire-text"></div>
            <div id="options"></div>
        </div>
        <div id="game-over">
            <h1>The Vampires Got In!</h1>
            <p>The night ended in darkness. Better luck next time.</p>
            <button id="restart-btn">Restart</button>
        </div>
        <div id="game-win">
            <h1>You Survived the Night!</h1>
            <p>The party continued until dawn. Well done!</p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Three.js Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('threejs-canvas').appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5); // Warm interior light
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);
        const moonlight = new THREE.DirectionalLight(0x87CEEB, 0.3); // Blue moonlight
        moonlight.position.set(0, 5, -10);
        scene.add(moonlight);

        // Barn Environment
        const barnFloorGeometry = new THREE.PlaneGeometry(20, 20);
        const barnFloorMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 }); // Brown wood
        const barnFloor = new THREE.Mesh(barnFloorGeometry, barnFloorMaterial);
        barnFloor.rotation.x = -Math.PI / 2;
        scene.add(barnFloor);

        // String Lights (Simulate movement with slight flickering)
        const stringLights = [];
        for (let i = 0; i < 10; i++) {
            const lightGeometry = new THREE.SphereGeometry(0.1, 16, 16);
            const lightMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00, emissive: 0xffff00 });
            const light = new THREE.Mesh(lightGeometry, lightMaterial);
            light.position.set((i - 5) * 2, 5, 0); // Ceiling of the loft
            scene.add(light);
            stringLights.push(light);
        }

        // Character Movement System
        const characters = [];
        const clock = new THREE.Clock();
        const moveSpeed = 0.02; // Speed of movement

        // Load Character (Placeholder with Movement)
        function loadCharacter(position, type, animationType) {
            const geometry = new THREE.BoxGeometry(0.5, 1, 0.5);
            const material = new THREE.MeshBasicMaterial({ color: type === 'vampire' ? 0xff0000 : (type === 'riley' ? 0x0000ff : 0x00ff00) });
            const character = new THREE.Mesh(geometry, material);
            character.position.set(position.x, position.y + 0.5, position.z);
            character.userData = {
                targetPosition: { x: position.x, z: position.z },
                moveRange: type === 'partygoer' ? 2 : 0, // Partygoers roam, others stay
                type: type,
                animationType: animationType
            };
            scene.add(character);
            characters.push(character);
            return character;
        }

        // Partygoer Positions (Based on Image)
        const loftPositions = [
            { x: 4, y: 3, z: 2 }, { x: 3, y: 3, z: 1 }, { x: 5, y: 3, z: 0 },
            { x: 2, y: 3, z: -1 }, { x: 4, y: 3, z: -2 }, { x: 6, y: 3, z: 1 }
        ];
        const groundPositions = [
            { x: -2, y: 0, z: 2 }, { x: -1, y: 0, z: 1 }, { x: 0, y: 0, z: 0 },
            { x: 1, y: 0, z: -1 }, { x: 2, y: 0, z: -2 }, { x: -3, y: 0, z: 0 },
            { x: 3, y: 0, z: 1 }, { x: -2, y: 0, z: -1 }, { x: 0, y: 0, z: 2 },
            { x: 1, y: 0, z: 1 }, { x: -1, y: 0, z: -2 }, { x: 2, y: 0, z: 0 }
        ];
        const musicianPositions = [
            { x: -5, y: 0, z: -5 }, { x: -4, y: 0, z: -5 }, { x: -3, y: 0, z: -5 }
        ];

        // Load Partygoers
        loftPositions.forEach(pos => loadCharacter(pos, 'partygoer', pos.x === 4 && pos.z === 2 ? 'playing_piano' : 'dancing'));
        groundPositions.forEach(pos => loadCharacter(pos, 'partygoer', 'dancing'));
        musicianPositions.forEach(pos => loadCharacter(pos, 'partygoer', 'playing_instrument'));

        // Load Riley
        const riley = loadCharacter({ x: 0, y: 0, z: -3 }, 'riley', 'idle');
        riley.userData.isPlayer = true;

        // Load Vampires (Start outside)
        const vampireStartPosition = { x: 0, y: 0, z: -10 };
        let currentVampire = null;
        const vampires = [
            { name: "Lucien", color: 0xff0000 },
            { name: "Mara", color: 0xff00ff },
            { name: "Viktor", color: 0x00ffff }
        ];

        // Camera Position
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        // Animation Loop with Movement
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // Move Characters
            characters.forEach(character => {
                const data = character.userData;
                if (data.type === 'partygoer' && data.moveRange > 0) {
                    // Random movement within range
                    if (Math.random() < 0.01) {
                        data.targetPosition.x = character.position.x + (Math.random() - 0.5) * data.moveRange * 2;
                        data.targetPosition.z = character.position.z + (Math.random() - 0.5) * data.moveRange * 2;
                    }
                    character.position.x += (data.targetPosition.x - character.position.x) * moveSpeed;
                    character.position.z += (data.targetPosition.z - character.position.z) * moveSpeed;
                } else if (data.type === 'vampire' && character === currentVampire) {
                    // Vampire moves toward door
                    const targetZ = -4; // Near the door
                    character.position.z += (targetZ - character.position.z) * moveSpeed * 2;
                    if (Math.abs(character.position.z - targetZ) < 0.1) character.position.z = targetZ;
                }

                // Simple rotation to simulate animation (e.g., dancing or talking)
                character.rotation.y += delta * 0.5;
            });

            // Flicker string lights
            stringLights.forEach(light => {
                light.material.emissiveIntensity = 1 + Math.sin(Date.now() * 0.001 + light.position.x) * 0.2;
            });

            renderer.render(scene, camera);
        }
        animate();

        // Game Logic
        const gameState = {
            lives: 3,
            currentVampireIndex: 0,
            vampires: [
                {
                    name: "Lucien",
                    questions: [
                        {
                            text: "It looks so warm and lively in there, and I’ve traveled such a long way. Surely a kind soul like you wouldn’t leave a weary traveler out in the cold, would you?",
                            options: [
                                { text: "Sorry, I don’t know you. You’ll have to stay outside.", safe: true },
                                { text: "Oh, you poor thing! Come in and warm up!", safe: false },
                                { text: "The party’s for invited guests only. Are you on the list?", safe: true }
                            ]
                        }
                    ]
                },
                {
                    name: "Mara",
                    questions: [
                        {
                            text: "I used to come to this barn all the time as a child, but I haven’t been back in years. It would mean so much to step inside and relive those memories… you wouldn’t deny me that, would you?",
                            options: [
                                { text: "That’s sweet, but I can’t let strangers in.", safe: true },
                                { text: "Wow, that sounds special. You’re welcome to join us!", safe: false },
                                { text: "I’m sorry, but the party’s private tonight.", safe: true }
                            ]
                        }
                    ]
                },
                {
                    name: "Viktor",
                    questions: [
                        {
                            text: "I don’t like being kept waiting, kid. It’s cold out here, and I’m not a patient man. Are you going to let me in, or do I have to make things difficult?",
                            options: [
                                { text: "I’m not scared of you. Stay outside.", safe: true },
                                { text: "Okay, okay, just come in—I don’t want trouble!", safe: false },
                                { text: "You’re not welcome here. Leave now.", safe: true }
                            ]
                        }
                    ]
                }
            ]
        };

        const vampireText = document.getElementById('vampire-text');
        const optionsDiv = document.getElementById('options');
        const gameOverDiv = document.getElementById('game-over');
        const gameWinDiv = document.getElementById('game-win');

        function startGame() {
            gameState.lives = 3;
            gameState.currentVampireIndex = 0;
            gameOverDiv.style.display = 'none';
            gameWinDiv.style.display = 'none';
            if (currentVampire) scene.remove(currentVampire);
            currentVampire = null;
            showVampireQuestion();
        }

        function showVampireQuestion() {
            if (gameState.currentVampireIndex >= gameState.vampires.length) {
                gameWinDiv.style.display = 'block';
                return;
            }

            const vampireData = gameState.vampires[gameState.currentVampireIndex];
            const question = vampireData.questions[0];
            vampireText.textContent = `${vampireData.name}: ${question.text}`;

            if (currentVampire) scene.remove(currentVampire);
            currentVampire = loadCharacter({ x: 0, y: 0, z: -10 }, 'vampire', 'walking');
            currentVampire.material.color.set(vampires[gameState.currentVampireIndex].color);

            optionsDiv.innerHTML = '';
            question.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option.text;
                btn.addEventListener('click', () => handleOption(option.safe));
                optionsDiv.appendChild(btn);
            });
        }

        function handleOption(safe) {
            if (!safe) {
                gameState.lives--;
                if (gameState.lives <= 0) {
                    gameOverDiv.style.display = 'block';
                    return;
                }
            }
            gameState.currentVampireIndex++;
            showVampireQuestion();
        }

        document.querySelectorAll('#restart-btn').forEach(btn => {
            btn.addEventListener('click', startGame);
        });

        startGame();
    </script>
</body>
</html>
